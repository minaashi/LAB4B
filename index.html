
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books JSON Example</title>
</head>
<body>
    <script>
        // Simulated JSON data for books
        const bookData = {
            "Books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        // Display the title of the first book
        console.log("Title of the first book:", bookData.Books[0].title);

        // Display the author of the second book
        console.log("Author of the second book:", bookData.Books[1].author);

        // Loop through the books and display the genres
        bookData.Books.forEach(book => {
            console.log("Genres for", book.title, ":", book.genres.join(", "));
        });
    </script>
</body>
</html>
